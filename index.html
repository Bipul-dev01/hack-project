<!-- ✅ includes()

ব্যবহার হয়: array বা string এর মধ্যে কোনো নির্দিষ্ট মান আছে কিনা চেক করতে।

Return করে: true অথবা false

Example (Array):

let fruits = ["apple", "banana", "mango"];
console.log(fruits.includes("banana")); // true
console.log(fruits.includes("orange")); // false


Example (String):

let text = "I love JavaScript";
console.log(text.includes("love")); // true
console.log(text.includes("Python")); // false

❌ contains()

Pure JavaScript-এ contains() নেই।

তবে DOM element এ contains() মেথড আছে।

এটা ব্যবহার হয় কোনো child node (element) আছে কিনা তা যাচাই করতে।

Example (DOM):

let parent = document.getElementById("parent");
let child = document.getElementById("child");

console.log(parent.contains(child)); // true or false

🔑 মূল পার্থক্য

includes() → Array & String এর জন্য।

contains() → শুধুমাত্র DOM element relationship check করার জন্য।

তাই string বা array তে contains() ব্যবহার করলে কাজ করবে না।

<div id="parent">
  <p id="child1">This is child 1</p>
  <p id="child2">This is child 2</p>
</div>

<p id="outside">I am outside the parent</p>
JavaScript:

js
Copy code
let parent = document.getElementById("parent");
let child1 = document.getElementById("child1");
let child2 = document.getElementById("child2");
let outside = document.getElementById("outside");

console.log(parent.contains(child1));   // true (কারণ child1 parent এর ভিতরে আছে)
console.log(parent.contains(child2));   // true (child2 ও parent এর ভিতরে আছে)
console.log(parent.contains(outside));  // false (outside parent এর ভিতরে নেই) -->
